                <figure>
                    <picture>

                    </picture>
                    <span>Hotel Clarendon</span>
                </figure>

                <figure>

                    <picture>
                        <source srcset="images/boston-massacre-site_2h.jpg" media="(min-width: 29.25rem)">

                <figure>

                    <picture>

                <figure>

                    <picture>

                    </picture>
                    <span>Freedom Trail</span>
                </figure>

                <figure>
                    <picture>
                        <source srcset="images/boston_5h.jpg" media="(min-width: 29.25rem)">
                        <img srcset="images/boston_5s.jpg" class="make-small" alt="slider" src="images/boston_5s.jpg">

                        <img class="photograph lazy" src="images/boston_6.jpg" alt="">
                    </a>
                </div>

                <div>
                    <!-- Icon goes here-->
                    <a class="coolTrick" href="#">

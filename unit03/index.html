<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Unit 03 | Fruit Stand</title>

    <!--[if lte IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3mediaqueries.js"></script>
    <![endif]-->
<link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

<div class="headerWrapper">
    <header class="clearfix">
        <h1> Sam's Fruit Stand </h1>
        <h2> Fresh from Local Farmers </h2>
    </header>
</div>

<div class="navWrapper">
    <nav class="clearfix">
        <ul>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Standards</a></li>
            <li class="active"><a href="#">Produce</a></li>
            <li><a href="#">Partners</a></li>
        </ul>
    </nav>
</div>


<main class="clearfix">
    <article>
        <h2 class="articleHeading"> Produce </h2>
        <div class="gallery">

            <figure class="photo">
                <img src="images/apples-min.jpg" alt="Apples">
                <figcaption>Apples</figcaption>
            </figure>

            <figure class="photo">
                <img src="images/strawberries-min.jpg" alt="Strawberries">
                <figcaption>Strawberries</figcaption>
            </figure>

            <figure class="photo">
                <img src="images/oranges-min.jpg" alt="Oranges">
                <figcaption>Oranges</figcaption>
            </figure>

            <figure class="photo">
                <img src="images/tomatoes-min.jpg" alt="Tomatoes">
                <figcaption>Tomatoes</figcaption>
            </figure>

            <figure class="photo">
                <img src="images/watermelon-min.jpg" alt="Watermelon">
                <figcaption>Watermelon</figcaption>
            </figure>

            <figure class="photo">
                <img src="images/cantaloupe-min.jpg" alt="Cantaloupe">
                <figcaption>Cantaloupe</figcaption>
            </figure>

            <figure class="photo">
                <img src="images/corn-min.jpg" alt="Corn">
                <figcaption>Corn</figcaption>
            </figure>

            <figure class="photo">
                <img src="images/raspberries.jpg" alt="Raspberries">
                <figcaption>Raspberries</figcaption>
            </figure>
        </div>

    </article>

</main>


<footer>
     <p>&copy; 2019 Brandon Pretelt &bull; Login</p>
</footer>


</body>
</html>

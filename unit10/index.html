<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Order | Swag Shop | Unit 10 </title>

    <!--[if lte IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3mediaqueries.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/styles.min.css">

</head>

<body>
    <div class="headerWrapper">
        <header class="clearfix">
            <figure class="logo">
                <img src="images/logo.png" alt="gogreen.com">
            </figure>
            <h1>GoGreen </h1>
            <h2>Swag Shop</h2>

        </header>
    </div>
    <div class="navWrapper">
        <nav class="clearfix">

            <button id="menuOpen">&equiv;</button>
            <ul class="closed">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Deals</a></li>
                <li class="active"><a href="#" id="open" class="js-mouseover">Orders &RightTriangle;</a>
                    <ul class="dropdown closed">
                        <li><a href="#">Water Bottles</a></li>
                        <li><a href="#">Hats</a></li>
                        <li><a href="#">Shirts</a></li>
                    </ul>
                </li>
                <li><a href="">Customer Reviews</a></li>
            </ul>
        </nav>
    </div>
    <div class="mainWrapper">
        <main class="clearfix">
            <section class="order-form">
                <h2>GoGreen Swag Shop Custom Order</h2>
                <form action="thanks.html" method="GET">
                    <fieldset>
                        <legend>
                            Customer Information
                        </legend>

                        <p><label class="top" for="fname">Full Name<span class="required">*</span>
                                <input type="text" id="fname" name="fname" required></label></p>

                        <p><label class="top" for="phone">Phone<span class="required">*</span>
                                <input type="tel" id="phone" name="phone" placeholder="1235551234" required></label></p>

                        <p><label class="top" for="email">Email<span class="required">*</span>
                                <input type="email" id="email" name="email" placeholder="someone@gmail.com"
                                    required></label></p>
                    </fieldset>

                    <fieldset>
                        <legend>
                            Swag Information
                        </legend>

                        <label class="top" for="date">Date Needed
                            <input type="text" id="date" name="date"></label>

                        <label class="top" for="business">Business Name
                            <input type="text" id="business" name="business"></label>

                        <label class="top" for="url">Business Website
                            <input type="url" id="url" name="url" placeholder="http://"></label>

                        <label class="top" for="color">Color
                            <select name="color" id="color">
                                <option value="">Please Select &#9662;</option>
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="purple">Purple</option>
                                <option value="yellow">Yellow</option>
                                <option value="black">Black</option>
                            </select></label>
                        <label class="top" for="quantity">Quantity
                            <input type="number" name="quantity" id="quantity"></label>

                        <div class="materials">

                            <div>Material</div>
                            <label class="sbs" for="material1">
                                Aluminum<input class="form-radio" type="radio" name="material" id="material1"
                                    value="Aluminum"></label>
                            <label class="sbs" for="material2">Plastic<input class="form-radio" type="radio"
                                    name="material" id="material2" value="Plastic"></label>

                        </div>


                    </fieldset>

                    <fieldset>
                        <legend>
                            Payment Information
                        </legend>

                        <label class="top" for="cname">Name on Card<span class="required">*</span>
                            <input type="text" id="cname" name="cname" required></label>

                        <label class="top" for="cnumber">Card Number<span class="required">*</span>
                            <input type="text" id="cnumber" name="cnumber" required></label>

                        <label class="top" for="edate">Expiration Date<span class="required">*</span>
                            <input type="date" id="edate" name="edate" required></label>
                    </fieldset>

                    <input class="submitBtn" type="submit" value="Order My Swag">

                </form>
            </section>
        </main>
    </div>

    <div class="footerWrapper">
        <footer>
            &copy; 2019 &bull; GoGreen &bull; 123-555-6789
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
